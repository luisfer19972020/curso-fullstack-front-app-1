<div class="text-white bg-dark card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-12">
                    Nombre
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-12">
                    Apellido
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-12">
                    Email
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-6 ">
                    <button class="btn btn-primary btn-rounded" role="button" (click)="create()"
                        *ngIf="!cliente.id else updateBlock">Crear</button>
                </div>
                <ng-template #updateBlock>
                    <button class="btn btn-primary btn-rounded" role="button" (click)="update()">Editar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
