<button (click)="setHabilitar()" class=" btn btn-primary my-3">{{habilitar ? 'Ocultar':'mostrar'}}</button>
<div class="card shadow-lg">
    <div class="card-header">
        <h2 class="card-title">
            Listado de cursos
        </h2>
    </div>
    <div class="card-body">
        <ul class="list-group" *ngIf="habilitar">
            <li *ngFor="let curso of listaCurso" class="list-group-item">{{curso}}</li>
        </ul>
    </div>
</div>
